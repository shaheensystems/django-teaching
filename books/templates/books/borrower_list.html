{% extends 'base.html' %}

{% block content %}
<h1>List of Borrowers</h1>
<ul>
{% for borrower in object_list %}
    <li>
        {{ borrower.name }} - Number of Loans: {{ borrower.num_loans }}
        <ul>
        {% for loan in borrower.loans %}
            <li>{{ loan.book.title }}</li>
        {% endfor %}
        </ul>
    </li>
{% endfor %}
</ul>
{% endblock %}
